    }
    .feature {
      display: flex;
      align-items: center;

      color: #475569;
      font-weight: 600;
    }
    .feature-icon {
      font-size: 32px;
      margin-right: 12px;
    }
    .domain {
      position: absolute;
      bottom: 60px;
      right: 80px;
