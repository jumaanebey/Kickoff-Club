  <circle cx="100" cy="100" r="95" fill="#cde7d9"/>

  <!-- Inner Navy Circle -->
  <circle cx="100" cy="100" r="75" fill="#0b2545"/>

  <!-- Football Laces (Simplified) -->
  <rect x="95" y="60" width="10" height="80" rx="2" fill="#e6b85c"/>
  <rect x="85" y="75" width="30" height="4" rx="2" fill="#e6b85c"/>
  <rect x="85" y="95" width="30" height="4" rx="2" fill="#e6b85c"/>
  <rect x="85" y="115" width="30" height="4" rx="2" fill="#e6b85c"/>
  <rect x="85" y="135" width="30" height="4" rx="2" fill="#e6b85c"/>

  <!-- KC Letters -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#fce8e4" text-anchor="middle">KC</text>

  <!-- Whistle accent -->
  <circle cx="140" cy="60" r="8" fill="#ff9aa2"/>
  <circle cx="140" cy="60" r="4" fill="#0b2545"/>
</svg>
